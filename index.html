<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<div class="wrapper">
<title>Responsive Travel Form</title>
<link rel="stylesheet" href="css/form.css" />
<link href='https://fonts.googleapis.com/css?family=Droid+Serif|Droid+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
<img class="exit" src="img/exit.png" alt="">    
<img src="img/one.jpg" id="bg" alt="">
<div class="wrapper">
<header class="masthead">
<h1>Trip Booking Form</h1>
<p>All Icons from the Helium Icon Set by Taras Shypka</p>
<p>Form Designed by Wyatt McCurdy</p>
</header>

<section class="main">


<form name="travelForm" id="travelForm" action="#" method="post" enctype="application/x-www-form-urlencoded">
<div class="leftSide">
    <img class="flag-IconOne" src="img/flag.png"/>
<div class="formBox">
<label for="departure">Leaving From</label>
<input type="text" name="departure" id="departure" placeholder="Departure City" />
</div>
<img class="flag-IconTwo" src="img/flag.png"/>
<div class="formBox">
<label for="destination">Going To</label>
<input type="text" name="destination" id="destination" placeholder="Destination City" />
</div>
<img class="date-IconOne" src="img/date.png"/>
<div class="formBox">
<label for="departure_dt">Departure Date</label>
<input type="date" name="departure_dt" id="departure_dt" placeholder="" />
</div>
<img class="date-IconTwo" src="img/date.png"/>
<div class="formBox">
<label for="return_dt">Return Date</label>
<input type="date" name="return_dt" id="return_dt" placeholder="" />
</div>
</div>
    
<div class="rightSide">

<img class="col parents-Icon" src="img/people.png"/>  
<div class="col formBox">
<label for="num_adults">Number of Adults</label>
<input type="number" name="num_adults" id="num_adults" placeholder="1-10" min="1" max="10" step="1" />
</div>
<img class="col money-Icon" src="img/money.png"/>
<div class="col formBox">
<label for="price">Max Price</label>
<input type="number" name="price" placeholder="$100+"  id="price" min="100" max="2000" step="100"/>
</div>
<div class="col buttons">
<input type="reset" name="btnReset" id="btnReset" value="Reset" />
<input type="submit" name="btnSubmit" id="btnSubmit" value="Submit" />
</div>
</div>
</form>
</section>

</div>
    
<script src="js/main.js"></script>
</body>
</html>
